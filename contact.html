<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | Bookoria</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    header {
      background-color: #343a40;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    nav a {
      color: #ffffff;
      margin: 0 10px;
      text-decoration: none;
    }

    main {
      padding: 40px;
      max-width: 600px;
      margin: auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    button {
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    footer {
      text-align: center;
      padding: 1rem;
      margin-top: 30px;
      background: #eee;
    }
  </style>
</head>
<body>

  <header>
    <h1>ðŸ“š Bookoria Library</h1>
    <nav>
      <a href="index.html" class="nav-link">Home</a> |
      <a href="books.html" class="nav-link">Books</a> |
      <a href="about.html" class="nav-link">About</a> |
      <a href="contact.html" class="nav-link">Contact</a>
      <span id="auth-links" style="float: right; margin-left: 20px;"></span>
    </nav>
  </header>

  <main>
    <h2>Contact Us</h2>
    <form id="contactForm">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
    <p id="formMessage" style="text-align:center; margin-top:10px;"></p>
  </main>

  <footer>
    <p>&copy; 2025 Bookoria. All rights reserved.</p>
  </footer>

  <script>
    const form = document.getElementById('contactForm');
    const message = document.getElementById('formMessage');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      message.textContent = "Thanks for reaching out! We'll get back to you soon.";
      form.reset();
    });
  </script>

  <script>
    // Highlight the current nav link
    const currentPage = window.location.pathname.split("/").pop();
    const links = document.querySelectorAll(".nav-link");

    links.forEach(link => {
      if (link.getAttribute("href") === currentPage) {
        link.classList.add("active");
      }
    });
  </script>
  <script src="js/script.js"></script>

</body>
</html>
