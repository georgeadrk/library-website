<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Bookoria</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    header {
      background-color: #343a40;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    nav a {
      color: #ffffff;
      margin: 0 10px;
      text-decoration: none;
    }

    main {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    p {
      text-align: center;
      margin-top: 10px;
    }

    footer {
      text-align: center;
      padding: 1rem;
      margin-top: 30px;
      background: #eee;
    }
  </style>
</head>
<body>

  <header>
    <h1 data-i18n="title">ðŸ“š Bookoria Library</h1>
    <nav>
      <a href="index.html" class="nav-link" data-i18n="nav_main">Home</a> |
      <a href="books.html" class="nav-link" data-i18n="nav_books">Books</a> |
      <a href="about.html" class="nav-link" data-i18n="nav_about">About</a> |
      <a href="contact.html" class="nav-link" data-i18n="nav_contact">Contact</a>
      <button id="lang-toggle" class="lang-button">English</button>
      <span id="auth-links" style="margin-left: 20px;"></span>
    </nav>
  </header>

  <main>
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" name="email" placeholder="Email Address" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="register.html">Register here</a></p>
    <p id="message"></p>
  </main>

  <footer>
    <p>&copy; 2025 Bookoria.</p>
  </footer>

  <script>
    const form = document.getElementById("loginForm");
    const message = document.getElementById("message");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const email = form.email.value.trim();
      const password = form.password.value;

      const users = JSON.parse(localStorage.getItem("bookoria_users") || "[]");
      const user = users.find(u => u.email === email && u.password === password);

      if (user) {
        localStorage.setItem("bookoria_logged_in", JSON.stringify(user));
        message.style.color = "green";
        message.textContent = "Login successful! Redirecting...";

        // Redirect to homepage or dashboard
        setTimeout(() => {
          window.location.href = "index.html";
        }, 1000);
      } else {
        message.style.color = "red";
        message.textContent = "Invalid email or password.";
      }
    });
  </script>

  <script>
    // Highlight the current nav link
    const currentPage = window.location.pathname.split("/").pop();
    const links = document.querySelectorAll(".nav-link");

    links.forEach(link => {
      if (link.getAttribute("href") === currentPage) {
        link.classList.add("active");
      }
    });
  </script>

  <script>
  const translations = {
    en: {
      title: "ðŸ“š Bookoria Library",
      nav_books: "Books",
      nav_main: "Home",
      nav_about: "About",
      nav_contact: "Contact",
    },
    id: {
      title: "ðŸ“š Perpustakaan Bookoria",
      nav_books: "Buku",
      nav_main: "Beranda",
      nav_about: "Tentang",
      nav_contact: "Kontak",
    }
  };

  let currentLang = "en";

  function updateLanguage(lang) {
    document.querySelectorAll("[data-i18n]").forEach(el => {
      const key = el.getAttribute("data-i18n");
      el.textContent = translations[lang][key];
    });

    document.getElementById("lang-toggle").textContent = lang === "en" ? "Bahasa Indonesia" : "English";
    currentLang = lang;
  }

  document.getElementById("lang-toggle").addEventListener("click", () => {
    const newLang = currentLang === "en" ? "id" : "en";
    updateLanguage(newLang);
  });

  // Initial language setup
  updateLanguage(currentLang);
</script>

  <script src="js/script.js"></script>

</body>
</html>
