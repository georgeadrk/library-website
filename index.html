<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bookoria - Digital Library</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    header {
      background-color: #41382e;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    nav a {
      color: #ffffff;
      margin: 0 10px;
      text-decoration: none;
    }

    main {
      padding: 40px;
      text-align: center;
    }

    .cta-button {
      display: inline-block;
      padding: 12px 24px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-size: 1rem;
      margin-top: 20px;
    }

    footer {
      text-align: center;
      padding: 1rem;
      margin-top: 30px;
      background: #eee;
    }
  </style>
</head>
<body>

  <header>
    <h1 data-i18n="title">ðŸ“š Bookoria Library</h1>
    <nav>
  <a href="index.html" class="nav-link" data-i18n="nav_main">Home</a> |
  <a href="books.html" class="nav-link" data-i18n="nav_books">Books</a> |
  <a href="about.html" class="nav-link" data-i18n="nav_about">About</a> |
  <a href="contact.html" class="nav-link" data-i18n="nav_contact">Contact</a>

  <span id="auth-guest" style="margin-left: 20px;">
    <a href="login.html">Login</a> |
    <a href="register.html">Register</a>
  </span>

  <span id="auth-user" style="margin-left: 20px; display: none;">
    <span id="user-greeting"></span>
    <button id="logout-btn" class="logout-button">Logout</button>
  </span>
</nav>
  </header>

  <main>
    <h2>Welcome to Bookoria!</h2>
    <p>Your digital library to explore, borrow, and read your favorite books.</p>
    <a href="books.html" class="cta-button">Browse Books</a>
  </main>

  <footer>
    <p>&copy; 2025 Bookoria.</p>
  </footer>

  <script>
    // Highlight the current nav link
    const currentPage = window.location.pathname.split("/").pop();
    const links = document.querySelectorAll(".nav-link");

    links.forEach(link => {
      if (link.getAttribute("href") === currentPage) {
        link.classList.add("active");
      }
    });

    const loggedInUser = JSON.parse(localStorage.getItem("bookoria_logged_in"));

if (loggedInUser) {
  const authLinks = document.getElementById("auth-links");

  // Common UI for all users
  authLinks.innerHTML = `
    <span>Welcome, ${loggedInUser.name}!</span>
    <button onclick="logout()">Logout</button>
  `;

  // Show owner-specific link
  if (loggedInUser.role === "owner") {
    const ownerLink = document.createElement("a");
    ownerLink.href = "admin.html"; // Create this page
    ownerLink.textContent = "Admin Panel";
    ownerLink.style.marginLeft = "10px";
    authLinks.appendChild(ownerLink);
  }
}
  </script>

  <script>
  const translations = {
    en: {
      title: "ðŸ“š Bookoria Library",
      nav_books: "Books",
      nav_main: "Home",
      nav_about: "About",
      nav_contact: "Contact",
    },
    id: {
      title: "ðŸ“š Perpustakaan Bookoria",
      nav_books: "Buku",
      nav_main: "Beranda",
      nav_about: "Tentang",
      nav_contact: "Kontak",
    }
  };

  let currentLang = "en";

  function updateLanguage(lang) {
    document.querySelectorAll("[data-i18n]").forEach(el => {
      const key = el.getAttribute("data-i18n");
      el.textContent = translations[lang][key];
    });

    document.getElementById("lang-toggle").textContent = lang === "en" ? "Bahasa Indonesia" : "English";
    currentLang = lang;
  }

  document.getElementById("lang-toggle").addEventListener("click", () => {
    const newLang = currentLang === "en" ? "id" : "en";
    updateLanguage(newLang);
  });

  // Initial language setup
  updateLanguage(currentLang);
</script>

  <script src="js/script.js"></script>

</body>
</html>
