<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bookoria - Digital Library</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    header {
      background-color: #343a40;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    nav a {
      color: #ffffff;
      margin: 0 10px;
      text-decoration: none;
    }

    main {
      padding: 40px;
      text-align: center;
    }

    .cta-button {
      display: inline-block;
      padding: 12px 24px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-size: 1rem;
      margin-top: 20px;
    }

    footer {
      text-align: center;
      padding: 1rem;
      margin-top: 30px;
      background: #eee;
    }
  </style>
</head>
<body>

  <header>
    <h1>ðŸ“š Bookoria Library</h1>
    <nav>
      <a href="index.html" class="nav-link">Home</a> |
      <a href="books.html" class="nav-link">Books</a> |
      <a href="about.html" class="nav-link">About</a> |
      <a href="contact.html" class="nav-link">Contact</a>
      <span id="auth-links" style="float: right; margin-left: 20px;"></span>
    </nav>
  </header>

  <main>
    <h2>Welcome to Bookoria!</h2>
    <p>Your digital library to explore, borrow, and read your favorite books.</p>
    <a href="books.html" class="cta-button">Browse Books</a>
  </main>

  <footer>
    <p>&copy; 2025 Bookoria. All rights reserved.</p>
  </footer>

  <script>
    // Highlight the current nav link
    const currentPage = window.location.pathname.split("/").pop();
    const links = document.querySelectorAll(".nav-link");

    links.forEach(link => {
      if (link.getAttribute("href") === currentPage) {
        link.classList.add("active");
      }
    });
  </script>
  <script src="js/script.js"></script>

</body>
</html>
