<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book List | Bookoria</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    header {
      background-color: #343a40;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    nav a {
      color: #ffffff;
      margin: 0 10px;
      text-decoration: none;
    }

    main {
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }

    #searchInput {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      font-size: 1rem;
    }

    .sort-container {
      margin-bottom: 20px;
    }

    .book-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 20px;
    }

    .book-card {
      background: white;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .book-card:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
    }

    .book-card img {
      height: 150px;
      width: auto;
      border-radius: 4px;
      margin-bottom: 10px;
    }

    footer {
      text-align: center;
      padding: 1rem;
      margin-top: 30px;
      background: #eee;
    }
  </style>
</head>
<body>

  <header>
    <h1 data-i18n="title">ðŸ“š Bookoria Library</h1>
    <nav>
      <a href="index.html" class="nav-link" data-i18n="nav_main">Home</a> |
      <a href="books.html" class="nav-link" data-i18n="nav_books">Books</a> |
      <a href="about.html" class="nav-link" data-i18n="nav_about">About</a> |
      <a href="contact.html" class="nav-link" data-i18n="nav_contact">Contact</a>
      <button id="lang-toggle" class="lang-button">English</button>
      <span id="auth-links" style="float: right; margin-left: 20px;"></span>
    </nav>
  </header>

  <main>
    <input type="text" id="searchInput" data-i18n-placeholder="search_placeholder" />

    <div class="sort-container">
      <label for="sortSelect">Sort by:</label>
      <select id="sortSelect">
        <option value="az">A to Z</option>
        <option value="za">Z to A</option>
      </select>
    </div>

    <div id="bookList" class="book-grid">
      <!-- Book cards will be rendered here -->
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Bookoria. All rights reserved.</p>
  </footer>

  <script>
  const translations = {
    en: {
      title: "ðŸ“š Bookoria Library",
      nav_books: "Books",
      nav_main: "Home",
      nav_about: "About",
      nav_contact: "Contact",
      language: "Language",
      search_placeholder: "Search by title or author..."
    },
    id: {
      title: "ðŸ“š Perpustakaan Bookoria",
      nav_books: "Buku",
      nav_main: "Beranda",
      nav_about: "Tentang",
      nav_contact: "Kontak",
      language: "Bahasa",
      search_placeholder: "Cari berdasarkan judul atau penulis..."
    }
  };

  let currentLang = "en";
    if (localStorage.getItem("lang")) {
      currentLang = localStorage.getItem("lang");
    } else {
      localStorage.setItem("lang", currentLang);
    }

  let allBooks = [];

  function updateLanguage(lang) {
  document.querySelectorAll("[data-i18n]").forEach(el => {
    const key = el.getAttribute("data-i18n");
    el.textContent = translations[lang][key];
  });

  document.querySelectorAll("[data-i18n-placeholder]").forEach(el => {
    const key = el.getAttribute("data-i18n-placeholder");
    el.placeholder = translations[lang][key];
  });

  document.getElementById("lang-toggle").textContent = lang === "en" ? "Bahasa Indonesia" : "English";
  currentLang = lang;

  updateDisplayedBooks(); // rerender books
}


  function renderBooks(books) {
    const container = document.getElementById("bookList");
    container.innerHTML = "";

    books.forEach(book => {
      const title = book.title?.[currentLang] || "Untitled";
      const author = book.author?.[currentLang] || "Unknown Author";
      const language = book.bookLanguage?.[currentLang] || (currentLang === "en" ? "Unknown" : "Tidak diketahui");

      const card = document.createElement("div");
      card.className = "book-card";
      card.innerHTML = `
        <a href="book.html?id=${book.id}" class="book-link">
          <img src="${book.cover}" alt="${title}" />
          <h3>${title}</h3>
          <p><em>${author}</em></p>
          <p style="font-size: 0.9em;">${translations[currentLang].language}: ${language}</p>
        </a>
      `;
      container.appendChild(card);
    });
  }

  function getFilteredAndSortedBooks() {
    const searchValue = document.getElementById("searchInput").value.toLowerCase();
    const sortOption = document.getElementById("sortSelect").value;

    let filtered = allBooks.filter(book => {
      const title = book.title?.[currentLang]?.toLowerCase() || "";
      const author = book.author?.[currentLang]?.toLowerCase() || "";
      return title.includes(searchValue) || author.includes(searchValue);
    });

    filtered.sort((a, b) => {
      const titleA = a.title?.[currentLang] || "";
      const titleB = b.title?.[currentLang] || "";
      return sortOption === "az"
        ? titleA.localeCompare(titleB)
        : titleB.localeCompare(titleA);
    });

    return filtered;
  }

  function updateDisplayedBooks() {
    const books = getFilteredAndSortedBooks();
    renderBooks(books);
  }

  // Fetch data & setup event listeners
document.addEventListener("DOMContentLoaded", () => {
  // Initialize language from localStorage or default to 'en'
  currentLang = localStorage.getItem("lang") || "en";
  localStorage.setItem("lang", currentLang);

  fetch("books.json")
    .then(res => res.json())
    .then(data => {
      allBooks = data;
      updateLanguage(currentLang); // Pass lang explicitly
      updateDisplayedBooks();
    })
    .catch(err => {
      document.getElementById("bookList").innerHTML = "<p>Failed to load books.</p>";
      console.error(err);
    });

  document.getElementById("searchInput").addEventListener("input", updateDisplayedBooks);
  document.getElementById("sortSelect").addEventListener("change", updateDisplayedBooks);
  document.getElementById("lang-toggle").addEventListener("click", () => {
    const newLang = currentLang === "en" ? "id" : "en";
    localStorage.setItem("lang", newLang);
    updateLanguage(newLang);
  });

  // Highlight nav
  const currentPage = window.location.pathname.split("/").pop();
  document.querySelectorAll(".nav-link").forEach(link => {
    if (link.getAttribute("href") === currentPage) {
      link.classList.add("active");
    }
  });
});
</script>

  <script src="js/script.js"></script>

</body>
</html>
